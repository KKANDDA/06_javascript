<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. inline style</h1>

    <pre>
        Element.style 프로퍼티는 setter 와 getter 가 모두 존재하는 접근자 프로퍼티로
        요소 노드의 인라인 스타일을 취득하거나 추가 또는 변경한다
    </pre>

    <div>area</div>
    <input type="number" id="ssss" onchange="test()"/>

    <script>
        const $area = document.querySelector("div");

        $area.style.width = "100px";
        $area.style.height = "100px";
        $area.style.backgroundColor = "gray";

        // 원체인지라는 속성 노드에서 테스트라는 메소드는 밸류가 증가하거나 줄어들면 작동하는 함수이다.
        // number 밸류의 값으로 스타일의 너비에 영향을 줄 수 있도록 한다.

        //const {attributes} = document.getElementById("ssss")
        //attributes.type.value

        function test(){

            const $input = document.querySelector("input");
            $area.style.width = `${$input.value}0px`;

        }
    </script>

</body>
</html>
