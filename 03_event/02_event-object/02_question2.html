<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        버튼 3개를 만들어서
        1번을 누르면 안녕하세요가 빨간색으로
        2번을 누르면 안녕하세요가 hi로 바뀌고
        3번을 누르면 hi 라는 alert 출력된다
    -->

    <h1 id="message">안녕하세요</h1>
    <button id="textColor" onclick="textColor()">1. 누르면 "안녕하세요"가 빨개집니다.</button>
    <button onclick="changeLanguage()">2. 누르면 "안녕하세요"가 영어로 바뀝니다.</button>
    <button onclick="popup()">3. 누르면 알림창이 뜹니다.</button>

    <script>
        const $hi = document.getElementById("message");
        const $tC = document.getElementById("textColor");
        const $tt = $hi.innerHTML;
        const kor = "안녕하세요";
        const eng = "hi";

        function textColor(){
        
            if($hi.style.color === "red"){
                console.log($hi.style.color);
                $tC.innerHTML = `1. 누르면 "${$hi.innerHTML}"이 <span style="color:black;">꺼매</span>집니다.`;
                $hi.style.color = "black";
            }else{
                console.log($hi);
                $tC.innerHTML = `누르면 "${$hi.innerHTML}"이 <span style="color:red;">빨개</span>집니다.`;
                $hi.style.color = "red";
            }
            
        }
    
    

        function changeLanguage(){
            if($hi.innerHTML === kor){
                $hi.innerHTML = eng;
            }else{
            $hi.innerHTML = kor;
            }
        }

        function popup(){
            alert($hi.innerHTML);
        }
        
    </script>

</body>
</html>
